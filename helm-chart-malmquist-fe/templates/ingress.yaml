apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "helm-chart-malmquist-fe.fullname" . }}
spec:
  rules:
  - host: {{.Values.ingress.hostName}}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "helm-chart-malmquist-fe.fullname" . }}
            port:
              number: {{ .Values.service.port }}